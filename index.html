<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electric Bill Slip Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="electricity-icon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>
<body>
  <nav>Electric Bill Slip Generator</nav>
  <div class="tab-container">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('mainForm')">With Main Meter</button>
      <button class="tab-btn" onclick="switchTab('manualForm')">With Manual Rate</button>
    </div>

    <div id="mainForm" class="form-section active">
      <label for="site">Barangay / Site</label>
      <select id="site"><option value="">-- Select Barangay --</option></select>

      <label>Billing Period From:</label>
      <input type="date" id="billFrom" />

      <label>Billing Period To:</label>
      <input type="date" id="billTo" />

      <h3>Main Meter</h3>
      <label>Current Reading</label>
      <input type="number" id="mainCurr" />
      <label>Previous Reading</label>
      <input type="number" id="mainPrev" />
      <label>Total Current Bill (₱)</label>
      <input type="number" id="mainBill" step="0.01" />

      <h3>Submeter</h3>
      <label>Current Reading</label>
      <input type="number" id="subCurr" />
      <label>Previous Reading</label>
      <input type="number" id="subPrev" />

     <div class="button-group">
        <button class="generate" onclick="generateBill('main')">Generate Bill</button>
        <button class="clear-btn" onclick="clearMainForm()">Clear</button>
      </div>

    </div>

    <div id="manualForm" class="form-section">
      <label for="site2">Barangay / Site</label>
      <select id="site2"><option value="">-- Select Barangay --</option></select>

      <label>Billing Period From:</label>
      <input type="date" id="billFrom2" />

      <label>Billing Period To:</label>
      <input type="date" id="billTo2" />

      <label>Rate per kWh (₱)</label>
      <input type="number" id="inputRate" step="0.01" />

      <label>Submeter Current Reading</label>
      <input type="number" id="subCurr2" />

      <label>Submeter Previous Reading</label>
      <input type="number" id="subPrev2" />

      <div class="button-group">
        <button class="generate" onclick="generateBill('manual')">Generate Bill</button>
        <button class="clear-btn" onclick="clearManualForm()">Clear</button>
      </div>
    
    </div>
  </div>

  <div id="modal" class="modal">
    
    <div class="modal-header">
      <button class="screenshot-btn" onclick="copyModalImage()"><i class="fa-solid fa-file-lines"></i></button>
      <button class="close-btn" onclick="closeModal()"><i class="fa-solid fa-close"></i></button>
    </div>
    <div class="modal-content">
      <div id="billSlip"></div>
    </div>
  </div>

  <footer>
  <p>&copy; 2025 Electric Bill Calculator | Developed by <strong>KenKen</strong></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
 <script src="script.js"></script>
</body>
</html>
